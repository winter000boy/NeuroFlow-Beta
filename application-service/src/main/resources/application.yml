server:
  port: 8084

spring:
  application:
    name: application-service
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/jobapp_applications}
      auto-index-creation: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,configprops,beans,mappings
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    info:
      enabled: true
    metrics:
      enabled: true
  health:
    mongo:
      enabled: true
    diskspace:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

logging:
  level:
    com.jobapp.application: DEBUG
    org.springframework.boot.actuator: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
  file:
    name: logs/application-service.log
    max-size: 10MB
    max-history: 30

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
  show-actuator: true
  group-configs:
    - group: 'applications'
      display-name: 'Application Management API'
      paths-to-match: '/api/applications/**'
    - group: 'analytics'
      display-name: 'Application Analytics API'
      paths-to-match: '/api/analytics/**'
    - group: 'actuator'
      display-name: 'Actuator Endpoints'
      paths-to-match: '/actuator/**'